services:
  - type: web
    name: writeitupx-client
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_URL
        value: https://writeitupx-server.onrender.com
    headers:
      - source: /*
        headers:
          - key: Cache-Control
            value: public, max-age=0, must-revalidate
